    <body>
        <script>
            var url =  unescape(window.location.search.match(/\?url=(.*)/)[1]);
            chrome.extension.sendRequest({
                signature: "subscribe",
                params: {
                    title: "", // TODO : Add support for title from the webIntents params... that should be easy to do.

            }, function (response) {
                alert("Subscribed to " + url);
