</head>
<body>
    <script>
    
    var notification =  new MsgboyNotification();
    
    $("body").mouseover(function() {
        notification.mouse_over = true;
    });
    
    $("body").mouseout(function() {
        notification.mouse_over = false;
    });

    $(document).ready(function () {
        chrome.extension.onRequest.addListener(function (request, sender, sendResponse) {
            if (request.signature == "notify" && request.params.message) {
                var message = new Message({
                    'id': request.params.message
                });
                message.fetch({
                    success: function() {
                        notification.messages.push(message);
                        if (!notification.started) {
                            notification.started = true // Initiate the loop.
                            notification.show_next_message();
                        }
                    }
                });
            }
        });
    });
    
    notification.rotate();
    
    </script>
</body>
