<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Msgboy Options</title>
    <meta name="application-name" content="Msgboy" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/full.css" />

    <!-- Error Reporting Code -->
    <!-- <script type="text/javascript" src="../../controllers/error_notifier.js"></script> -->
    <script src="../js/options.js" type="text/javascript"></script> 
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-22746593-1']);
      _gaq.push(['_trackPageview']);

<body>
    <header class="topbar">
        <div class="fill">
            <div class="container">
                <a href="dashboard.html"><h1>Msgboy</h1></a>
                <ul class="nav">
                    <li><a href="options.html" class="options">Options</a></li>
                    <li><a href="help.html" class="help">Help</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <div id="info">
        <h1>Options</h1>
        <div id="options">
            <div class="option">
                <label for="relevance">Notifications</label>
                <input type="range" min="0" max="100" value="50" step="5" id="relevance" name="relevance" />
                <div class="scale"><div class="mini">none</div> <div class="maxi">all</div></div>
                <p>Train the msgboy to see more accurate messages. <a href="help.html">See how here</a></p>
            </div>
            <div class="option">
                <label for="resetRusbcriptions">Subscriptions</label>
                <button class="btn danger" id="resetRusbcriptions" value="Reset" name="resetRusbcriptions">Reset</button>
                <p>Use with caution, as it means you'll have to train the msgboy again. (<a href="subscriptions.html">Current list</a>)</p>
            </div>

            <div class="option">
                <label for="pinMsgboy">Pin Msgboy</label>
                <button class="btn" id="pinMsgboy" value="Pin Msgboy" name="pinMsgboy">Pin</button>
                <p>The Msgboy tab will stay pined and open when you restart Chrome.</p>
            </div>
            
        </div>
    </div>
    
    <img id="buildings" src="../images/buildings.png" />
    <img id="clouds" src="../images/clouds.png" />
    <img id="signal" src="../images/mb-signal.png" />
</body>
</html>
