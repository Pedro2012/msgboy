<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Msgboy Options</title>
    <meta name="application-name" content="Msgboy"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/full.css" />
    
    <!-- Lib includes -->
    <script src="../../lib/jquery/jquery.js" type="text/javascript"></script> 
    <script src="../../lib/underscore/underscore-min.js" type="text/javascript"></script> 
    <script src="../../lib/backbone/backbone-min.js" type="text/javascript"></script> 
    <script src="../../lib/backbone-indexeddb/backbone-indexeddb.js" type="text/javascript"></script> 
    <script src="../../lib/strophejs/base64.js" type="text/javascript"></script> 
    <script src="../../lib/strophejs/md5.js" type="text/javascript"></script> 
    <script src="../../lib/strophejs/2.2.0-crypto-sha1.js" type="text/javascript"></script> 
    <script src="../../lib/strophejs/core.js" type="text/javascript"></script> 
    <script src="../../lib/strophejs/websocket.js" type="text/javascript"></script> 
    <script src="../../lib/date.format.js" type="text/javascript"></script> 
    <script src="../../lib/strophe.caps.js" type="text/javascript" ></script>
    <script src="../../lib/strophe.superfeedr.js" type="text/javascript" ></script>
    <script src="../../lib/brain-0.3.5.min.js" type="text/javascript" ></script>
    <script src="../../lib/stemmer.js" type="text/javascript" ></script>
    
    <!-- Model includes -->
    <script src="../../models/database.js" type="text/javascript"></script> 
    <script src="../../models/message.js" type="text/javascript"></script> 
    <script src="../../models/archive.js" type="text/javascript"></script> 
    <script src="../../models/inbox.js" type="text/javascript"></script> 
    <script src="../../models/subscription.js" type="text/javascript"></script> 
    
    
    <!-- Views includes -->
    <script src="../../views/js/options-view.js" type="text/javascript"></script>
    
    <!-- Controller includes -->
    <script src="../../controllers/msgboy.js" type="text/javascript"></script>

</head>
<body>
    <header class="topbar">
        <div class="fill">
            <div class="container">
                <a href="dashboard.html"><h1>Msgboy</h1></a>
                <ul class="nav">
                    <li class="active"><a href="options.html" class="options">Options</a></li>
                    <li><a href="help.html" class="help">Help</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <div id="info">
        <h1>Options</h1>
        <div id="options">
            <div id="option">
                <label for="relevance">Notifications</label>
                <input type="range" min="0" max="100" value="50" step="5" id="relevance" name="relevance" />
                <div class="scale"><div class="mini">none</div> <div class="maxi">all</div></div>
                <small>Train the msgboy to see more accurate messages. <a href="help.html">See how here</a></small>
            </div>
            <div id="option">
                <label for="reset_susbcriptions">Subscriptions</label>
                <button class="btn danger" id="reset_susbcriptions" value="Reset" name="reset_susbcriptions">Reset</button>
                <small>Use with caution, as it means you'll have to train the msgboy again.</small>
            </div>
        </div>
    </div>
    
    <img id="buildings" src="../images/buildings.png" />
    <img id="clouds" src="../images/clouds.png" />
    <img id="signal" src="../images/mb-signal.png" />
    
    <script>
        Msgboy.bind("loaded", function () {
            var view  = new OptionsView();
        });
        Msgboy.run();
    </script>
    
</body>
</html>
