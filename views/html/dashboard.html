<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>
            Dashboard
        </title>
        <meta name="application-name" content="Msgboy" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/dashboard.css" />
        
        <!-- Lib includes -->
        <script src="../../lib/jquery/jquery.js" type="text/javascript"></script>
        <script src="../../lib/date.extensions.js" type="text/javascript"></script>
        <script src="../../lib/underscore/underscore-min.js" type="text/javascript"></script>
        <script src="../../lib/backbone/backbone-min.js" type="text/javascript"></script>
        <script src="../../lib/backbone-indexeddb/backbone-indexeddb.js" type="text/javascript"></script>

        <!-- Model includes -->
        <script src="../../models/database.js" type="text/javascript"></script>
        <script src="../../models/message.js" type="text/javascript"></script>
        <script src="../../models/archive.js" type="text/javascript"></script>
        <script src="../../models/inbox.js" type="text/javascript"></script>

        <!-- Controller includes -->
        <script src="../../controllers/utils.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div id="mb-signal"></div>
        
        <div id="archive">
            <div id="content">
                <!-- Messages will be added here when loaded -->
            </div>
        </div>
        
        <script>

            //////////////////////////////////////////////////////////////////////////////////////
            //                                Views                                           //
            //////////////////////////////////////////////////////////////////////////////////////
            var MessageView = Backbone.View.extend({
                tagName: "p",
                className: "message",
                
                events: {
                },
                
                initialize: function() {
                    this.model.bind('change', this.render);
                    this.model.view = this;
                },
                
                render: function() {
                    // The votes
                    var votes = $("<span>", {
                        class: "votes"
                    });
                    $("<img>", {
                        src: "../icons/up.png",
                        class: "thumbs",
                        id: "vote-up"
                    }).appendTo(votes);
                    
                    $("<img>", {
                        src: "../icons/down.png",
                        class: "thumbs",
                        id: "vote-down"
                    }).appendTo(votes);
                    votes.appendTo($(this.el));


                    $("<span>", {
                        text: this.model.attributes.relevance
                    }).appendTo($(this.el));

                    $("<span>", {
                        text: this.model.attributes.source.title
                    }).appendTo($(this.el));
                    
                     $("<span>", {
                            text: truncate(strip(this.model.attributes.title), 80)
                    }).appendTo($(this.el));
                    
                    $(this.el).attr("id", this.model.id)
                    
                    return this;
                }
            });
            
            // Our overall InboxView is the top-level piece of UI.
            var ArchiveView = Backbone.View.extend({
                
                events: {
                },
                
                initialize: function() {
                    _.bindAll(this, 'render');
                    $(document).scroll(this.scrolled) // Looks like we can't do it thru 'events' call. Is that a bug in Backbone?
                    this.render();
                },
                
                render: function() {
                    var now = new Date().getTime();
                    this.collection.fetch_all({
                        created_at: [now, now - 1000 * 60 * 60 * 24]
                    }, function() {
                        _.each(this.collection.models, function(message) {
                            var view = new MessageView({
                                model: message
                            });
                            $("#content").append(view.render().el);
                        }.bind(this));
                    }.bind(this));
                },
                
            });
            
            var archiveView = null;
            var archive = null;
            var inbox = new Inbox({
                id: "1"
            });
            inbox.fetch({
                success: function() {
                    archive = new Archive();
                    archive.comparator = function(message) {
                      return message.attributes.relevance;
                    };
                    
                    archiveView = new ArchiveView({
                        el: "#archive",
                        collection: archive
                    });
                }
            })
        </script>
    </body>

</html>
