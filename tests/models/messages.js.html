    <!-- strope.superfeedr.js -->
    <script type="text/javascript" src="../../models/message.js"></script>

    <script>
        test("Testing creation of a new message and adding to the the Messages", function() {
            messages = new Messages();
            message = messages.create({title: "Hello world", id: "hello-world-2010-03-07"});
            equals("Hello world", message.title, "We expect the title to be Hello world" );
            equals(messages.size(), 1, "We expect the size to be 1");
        });
        
        test("Testing creation of a new message and adding to the the Messages", function() {
            messages = new Messages();
            messages.fetch();
            equals(messages.size(), 1, "We expect the size to be 1");
            var msg = messages.first();
            equals("Hello world", msg.title, "We expect value to be Hello world" );
        });
    </script>

    <h1 id="qunit-header">Messages QUnit test</h1>
