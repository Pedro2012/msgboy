    <script>
    // Set your Airbrake API key here
    AirbrakeNotifier.setKey("47bdc2ad25b662cee947d0a1c353e974");

    // Set the environment.
    AirbrakeNotifier.setEnvironment(Msgboy.environment());

    // Set the app version
    AirbrakeNotifier.setAppVersion("1.3.3.7");

    AirbrakeNotifier.setSessionVars({
        jid: "1337"
    });

    AirbrakeNotifier.setParams({
        time: new Date().getTime().toString()
    });


    

    function dieInHell() {
        dieInHell2();
    }
    function dieInHell2() {
        dieInHell3();
    }
    function dieInHell3() {
        try {
            dieInHell5()
        }
        catch(e) {
            e.stack = AirbrakeNotifier.getStackTrace();
            console.log(AirbrakeNotifier.generateXML(e));
        }
        dieInHell4();
    }

    window.onerror = function (message, file, line) {
        setTimeout(function () {
            var error = {
                message  : message,
                arguments: [],
                stack    : [], // We need a better way to extract the stack. The problem with this method is that the context changes with onerror and there is no way to retrieve te actual error/exception object.
                type     : ""
            }

            console.log(AirbrakeNotifier.generateXML(error));

            }, 100);
            return true;
        };

        Msgboy.bind("loaded", function () {
            Msgboy.inbox = new Inbox();
            Msgboy.inbox.bind("change", function () {
                dieInHell();
            });
            Msgboy.inbox.fetch();
        });
        Msgboy.run();
        </script>
