<body>
    <h1 id="qunit-header">Archive QUnit test</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="log" style=""></div>
    
    <script>
        var plugin = Plugins.all[0];
        plugin.listSubscriptions(function(subscriptions) {
            console.log(subscriptions);
        });
        
        module("keywords");
        asyncTest("it should set return all the keywords", function() {
            messageFixtures.clean_add(function() {
                // Looks like now!
                var message = new Message({id: 123});
                var keywords = message.keywords();
                start();
                deepEqual(keywords, []);
            });
        });
        
        
        
    </script>
